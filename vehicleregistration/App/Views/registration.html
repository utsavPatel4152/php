<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <div class="main">
        <form action="../User/register" method="POST">
            <div>
                <label for="firstName">First Name : </label>
                <input type="text" id="firstName" name="users[firstName]">
            </div>
            <div>
                <label for="lastName">Last Name : </label>
                <input type="text" id="lastName" name="users[lastName]">
            </div>
            <div>
                <label for="email">Email : </label>
                <input type="email" id="email" name="users[email]">
            </div>
            <div>
                <label for="password">Password : </label>
                <input type="password" id="password" name="users[password]">
            </div>
            <div>
                <label for="phone">Phone Number : </label>
                <input type="number" id="phoneNo" name="users[phoneNo]">
            </div>
            <div>
                <label for="street">Street : </label>
                <input type="text" id="street" name="address[street]">
            </div>
            <div>
                <label for="city">City : </label>
                <select name="address[city]">
                    <option value="NULL">None</option>
                    <option value="Rajkot">Rajkot</option>
                    <option value="Surat">Surat</option>
                    <option value="Baroda">Baroda</option>
                </select>
            </div>
            <div>
                <label for="state">State : </label>
                <select name="address[state]">
                    <option value="NULL">None</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Goa">Goa</option>
                    <option value="Kerala">Kerala</option>
                </select>
            </div>
            <div>
                <label for="zipcode">Zipcode : </label>
                <input type="number" id="zipcode" name="address[zipcode]">
            </div>
            <div>
                <label for="country">Country : </label>
                <select name="address[country]">
                    <option value="NULL">None</option>
                    <option value="India">India</option>
                    <option value="Japan">Japan</option>
                    <option value="Korea">Korea</option>
                </select>
            </div>

            <div>
                <input type="submit" value="Register" name="register">
            </div>
        </form>
    </div>
</body>
</html>
