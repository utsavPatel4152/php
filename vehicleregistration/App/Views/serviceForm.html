<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service Registration Form</title>
</head>
<body>
    <h1>Vehicle Service Registration Form</h1>
    <div class="main">
        <form action="vehicleService" method="POST">
            <div>
                <label for="title">Title : </label>
                <input type="text" id="title" name="service[title]">
            </div>
            <div>
                <label for="vehicleNumber">Vehicle Number : </label>
                <input type="text" id="vehicleNumber" name="service[vehicleNumber]">
            </div>
            <div>
                <label for="licenceNumber">Licence Number : </label>
                <input type="number" id="licenceNumber" name="service[licenceNumber]">
            </div>
            <div>
                <label for="date">Date : </label>
                <input type="date" id="date" name="service[date]">
            </div>
            <div>
                <label for="timeSlot">Timeslot : </label>
                <select name="service[timeSlot]">
                    <option value="NULL">None</option>
                    <option value="9-10">9-10</option>
                    <option value="10-11">10-11</option>
                    <option value="11-12">11-12</option>
                    <option value="12-1">12-1</option>
                    <option value="1-2">1-2</option>
                    <option value="2-3">2-3</option>
                    <option value="3-4">3-4</option>
                    <option value="4-5">4-5</option>
                    <option value="5-6">5-6</option>
                </select>
            </div>
            <div>
                <label for="issue">Vehicle Issue : </label>
                <input type="text" id="issue" name="service[issue]">
            </div>
            <div>
                <label for="serviceCenter">Service Center : </label>
                <select name="service[serviceCenter]">
                    <option value="NULL">None</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Submit" name="submitService">
            </div>
        </form>
    </div>
</body>
</html>
