{% extends "base.html" %}
{% block body %}

<div class="container" style="display: inline-flex; margin-bottom: 50px;">
    <div style="text-align: center">
        <br><br><h3><b>{{productdetails.productName}}</b></h3>
        <img src="../../{{productdetails.image}}" height='200px' width='200px';><br>
    </div>
    
    <div style="margin: 100px;margin-left: 50px;">
        Price:{{productdetails.price}}<br><br>
        Stock:{{productdetails.stock}}<br><br>
        <button value="Add To Cart" class="btn btn-success">Add To Cart</button>
        <button value="Buy Now" class="btn btn-danger">Buy Now</button>
    </div>
</div>
{% endblock %}
